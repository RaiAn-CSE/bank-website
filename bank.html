<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Let's Get <span>Money</span></h1>
    </header>
    <main>
        <section class="mt-6">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8">
                    <h3>Deposit</h3>
                    <h1>$<span id="update">00</span></h1>
                </div>
                <div class="bg-green-600 p-8">
                    <h3>Withdraw</h3>
                    <h1>$<span id="withdrowTotal">00</span></h1>
                </div>
                <div class="bg-green-600 p-8">
                    <h3>Balance</h3>
                    <h1>$<span id="balanceTotal">1200</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8">
                    <h3>Please Deposit</h3>
                    <div>
                        <input class="w-9/12 block mb-2" type="text" name="" id="diposit" placeholder="Number">
                        <button id="btn" class="bg-green-500 p-3">Diposit</button>
                    </div>
                </div>
                <div class="bg-green-600 p-8">
                    <h3>Please Withdraw</h3>
                    <div>
                        <input class="w-9/12 block mb-2" type="text" name="" id="withdrawInput" placeholder="Number">
                        <button id="withdrow" class="bg-green-500 p-3">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/diposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>

</html>
