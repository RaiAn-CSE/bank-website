<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Welcome to your <span>Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 p-8 w-9/12 mx-auto mt-12">
            <h3>Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2" type="email" name="" id="userEmail" placeholder="Email">
                <input class="w-9/12 block mb-2" type="password" name="" id="userPassword" placeholder="Password">
                <button id="submitBtn" class="bg-green-500 p-3">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
